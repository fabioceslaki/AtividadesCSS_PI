<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="sono" placeholder="Digite as horas dormidas"> 
    <button onclick="calculo()">
      Calcular sono
    </button>
</body>
</html>

<script>
function calculo(){
    var n1 = Number(sono.value)
    var n2 = Number(100)
    var n3 = Number(5)
    var n4 = Number(45) 
    var n5 = Number(30) 
    var n6 = Number(20) 
    var f1 = n1 * n3 / n2
    var f2 = n1 * n4 / n2
    var f3 = n1 * n5 / n2
    var f4 = n1 * n6 / n2
    alert("Voce dormiu " + f1 + " horas na fase 1, " + f2 + " horas na fase 2, " + f3 + " horas na fase 3 e " + f4 + " na fase REM ")

}



</script>
